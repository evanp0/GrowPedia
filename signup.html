    <div class="login-container">
        <div class="login-box">
            <div class="header">
                <h1>Sign up</h1>
                <h6>Create an account or <a href="login.html">Sign In</a></h6>
            </div>
            <div class="login-info">
                <input class = "login-txt" type ="email" id="outEmail" placeholder="Email" required>
                <input class = "login-txt" type ="password" id="outPassword" placeholder="Password" required>
                <h6 style="font-size: small; color: gray;">Password must be at least 6 characters.</h6>
                <h6 id="signupErr"> </h6>
                <button class = "login-btn" id ="signupBtn">Signup</button>
            </div>
        </div>
    </div>
