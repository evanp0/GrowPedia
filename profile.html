<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.lineicons.com/5.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        if (localStorage.getItem("sidebarState") === "expanded") {
            document.documentElement.classList.add("sidebar-expanded");
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button id="toggle-btn" type="button">
                    <img src="image.png" alt="logo" class="logo-img">
                </button>
                <div class="sidebar-logo">
                    <a href="#">GrowPedia</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="index.html" class="sidebar-link">
                        <i class="lni lni-home-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="learn.html" class="sidebar-link">
                        <i class="lni lni-book-1"></i>
                        <span>Learn</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="practice.html" class="sidebar-link">
                        <i class="lni lni-pencil-1"></i>
                        <span>Practice</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="quizzes.html" class="sidebar-link">
                        <i class="lni lni-question-mark"></i>
                        <span>Quizzes</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="create.html" class="sidebar-link">
                        <i class="lni lni-hammer-1"></i>
                        <span>Create</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="lessons.html" class="sidebar-link">
                        <i class="lni lni-folder-1"></i>
                        <span>My Lessons</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="settings.html" class="sidebar-link">
                    <i class="lni lni-gear-1"></i>
                    <span>Settings</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <a href="profile.html" class="sidebar-link  active-link">
                    <i class="lni lni-user-4"></i>
                    <span>Profile</span>
                </a>
            </div>
            <div class="sidebar-footer">
                <a href="login.html" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="container">
                <h1 class="text-center mb-4">Profile</h1>

                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body text-center">
                                <img id="avatar" class="avatar rounded-circle mx-auto mb-3"
                                    style="width: 100px; height: 100px; background-color: #2d6a4f; color: white; font-size: 3rem; line-height: 100px;" src="">

                                </img>
                                <h3 id="username">username placeholder</h3>
                                <p id="user-bio" class="text-muted fst-italic">bio placeholder</p>
                                <button id="edit-profile-btn" class="btn btn-success mt-3">Edit Profile</button>
                            </div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">My Created Content</div>
                            <ul id="created-list" class="list-group list-group-flush">
                                <!-- dynamically added content items -->
                            </ul>
                        </div>
                    </div>

                    <!-- Right column: Progress + Stats -->
                    <div class="col-md-8">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-header bg-success text-white">Progress Overview</div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <strong>Level: </strong><span id="level">#</span>
                                    
                                </div>
                                <div class="mb-3">
                                    <strong>XP: </strong><span id="xp">#</span> / <span id="maxXp">100</span>
                                    <div class="progress">
                                        <div id="xp-bar" class="progress-bar bg-success" role="progressbar"
                                            style="width: 80%;"></div>
                                    </div>
                                </div>

                                <div>
                                    <h5>Badges Earned</h5>
                                    <div id="badges-container" class="d-flex flex-wrap gap-2">
                                        <!-- badges will go here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card shadow-sm">
                            <div class="card-header bg-success text-white">Stats</div>
                            <div class="card-body">
                                <p><strong>Lessons Completed:</strong> <span id="lessons-completed">#</span></p>
                                <p><strong>Quizzes Taken:</strong> <span id="quizzes-taken">#</span></p>
                                <p><strong>Accuracy:</strong> <span id="accuracy">#%</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="script.js"></script>
</body>

</html>
